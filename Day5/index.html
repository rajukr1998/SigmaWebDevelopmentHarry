<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="Trainpic.avif" alt="Train Image">
    </br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            
        
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Raju</td>
            <td>Programmer</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td colspan="2">Prince</td>
            <td rowspan="2">Java</td>
        </tr>
        <tr>
            <td colspan="2">Prince</td>
            
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Prince</td>
                <td rowspan="2">Java</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Hello</li>
        <li>Rohan</li>
        <li>Hai</li>
    </ul>
    <ol type="A">
        <li>Raju</li>
        <li>Prince</li>
        <li>Nitish</li>
    </ol>
</body>
</html>
